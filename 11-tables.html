<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 - Tables</title>
</head>
<body>
    <table> 
        <thead>
            <tr>
                <th>Firstname</th> 
                <th>Lastname</th> 
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jean-Luc</td>
                <td>Picard</td>
                <td>55</td> 
                <td rowspan="2">Twice</td>
            </tr>
            <tr>
                <td>James T.</td> 
                <td>Kirk</td>
                <td>94</td> 
            </tr>
        </tbody>
    </table>
</body>
</html>
